<div class="container">
  <mat-card class="meme-card" *ngFor="let meme of memes$ | async">
    <mat-card-header>
      <mat-card-title>{{ meme.attributes.name }} </mat-card-title>
      <mat-card-subtitle>{{
        meme.attributes.publishedAt | date: "medium"
      }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="meme.attributes.image.data.attributes.url"
      alt="Meme"
    />
    <mat-card-content>
      <p>A cool meme</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Create meme</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
